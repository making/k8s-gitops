apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-config
  namespace: haproxy
  annotations:
    kapp.k14s.io/versioned: ""
data:
  haproxy.cfg: |
    global
      log stdout format raw local0
      maxconn 4096
      user haproxy
      group haproxy
      daemon

    defaults
      log     global
      mode    tcp
      option  dontlognull
      timeout connect 5s
      timeout client  50s
      timeout server  50s

    # LDAP routing (389)
    frontend ldap_frontend
      bind *:8389
      mode tcp
      option tcplog
      default_backend ldap_backend

    backend ldap_backend
      mode tcp
      server openldap openldap-stack-ha.openldap.svc.cluster.local:389 check

    # LDAPS routing (636)
    frontend ldaps_frontend
      bind *:8636
      mode tcp
      option tcplog
      default_backend ldaps_backend

    backend ldaps_backend
      mode tcp
      server openldap openldap-stack-ha.openldap.svc.cluster.local:636 check

    # Minecraft/Cloudflared routing (25565)
    frontend minecraft_frontend
      bind *:25565
      mode tcp
      option tcplog
      default_backend minecraft_backend
    
    backend minecraft_backend
      mode tcp
      server cloudflared cloudflared.cloudflared.svc.cluster.local:25565 check

    # Minecraft Vanilla/Cloudflared routing (25565)
    frontend mc_vanilla_frontend
      bind *:35565
      mode tcp
      option tcplog
      default_backend mc_vanilla_backend
    
    backend mc_vanilla_backend
      mode tcp
      server cloudflared cloudflared.cloudflared.svc.cluster.local:35565 check

    # HTTP routing (80)
    frontend http_frontend
      bind *:8080
      mode tcp
      option tcplog
      default_backend http_backend
    
    backend http_backend
      mode tcp
      server contour contour-envoy.projectcontour.svc.cluster.local:80 check send-proxy-v2

    # HTTPS routing (443)
    frontend https_frontend
      bind *:8443
      mode tcp
      option tcplog
      default_backend https_backend
    
    backend https_backend
      mode tcp
      server contour contour-envoy.projectcontour.svc.cluster.local:443 check send-proxy-v2

---