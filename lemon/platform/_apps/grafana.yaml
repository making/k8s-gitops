apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: grafana
  namespace: app-install
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order.1: "upsert after upserting traefik"
    kapp.k14s.io/change-rule.delete-order.1: "delete before deleting traefik"
    kapp.k14s.io/change-rule.create-order.2: "upsert after upserting openldap"
    kapp.k14s.io/change-rule.delete-order.2: "delete before deleting openldap"
    kapp.k14s.io/change-rule.create-order.3: "upsert after upserting grafana-operator"
    kapp.k14s.io/change-rule.delete-order.3: "delete before deleting grafana-operator"
    kapp.k14s.io/change-rule.create-order.4: "upsert after upserting regsecret"
    kapp.k14s.io/change-rule.delete-order.4: "delete before deleting regsecret"
spec:
  serviceAccountName: kapp
  fetch:
  - git:
      url: https://github.com/making/k8s-gitops.git
      ref: origin/main
      subPath: lemon/platform/grafana
  syncPeriod: 24h
  template:
  - sops:
      age:
        privateKeysSecretRef:
          name: age-key
  - ytt:
      paths:
      - config
      valuesFrom:
      - path: credentials.yaml
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      delete:
        #! Force delete PVCs, since StatefulSet does not delete them
        rawOptions:
        - --apply-ignored=true