#@ load("@ytt:data", "data")
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-config
  namespace: keycloak
type: Opaque
stringData:
  KC_BOOTSTRAP_ADMIN_USERNAME: #@ data.values.kc_bootstrap_admin_username
  KC_BOOTSTRAP_ADMIN_PASSWORD: #@ data.values.kc_bootstrap_admin_password
  KC_DB_URL: #@ data.values.kc_db_url
  KC_DB_USERNAME: #@ data.values.kc_db_username
  KC_DB_PASSWORD: #@ data.values.kc_db_password