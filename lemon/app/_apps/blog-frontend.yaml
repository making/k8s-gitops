apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: blog-frontend
  namespace: app-install
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order.1: "upsert after upserting entry-api"
    kapp.k14s.io/change-rule.delete-order.1: "delete before deleting entry-api"
spec:
  serviceAccountName: kapp
  fetch:
  - helmChart:
      name: application
      version: "6.14.0"
      repository:
        url: https://stakater.github.io/stakater-charts
  - git:
      url: https://github.com/making/k8s-gitops.git
      ref: origin/main
      subPath: lemon/app/blog-frontend
  - git:
      url: https://github.com/categolj/blog-frontend.git
      ref: origin/images
  syncPeriod: 10m
  template:
  - sops:
      age:
        privateKeysSecretRef:
          name: age-key
  - helmTemplate:
      name: blog-frontend
      namespace: blog
      path: "0"
      valuesFrom:
      - path: 1/helm-values.yaml
      - path: 2/native_aarch64.yaml
  - ytt:
      paths:
      - "-"
      - 1/config
      valuesFrom:
      - path: 1/credentials.yaml
  - kbld:
      paths:
      - '-'
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      delete:
        #! Force delete PVCs, since StatefulSet does not delete them
        rawOptions:
        - --apply-ignored=true