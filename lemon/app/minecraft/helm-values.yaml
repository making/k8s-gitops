minecraftServer:
  eula: "TRUE"
  version: "1.21.3"
  difficulty: easy
  gameMode: creative
  serviceType: LoadBalancer
  externalTrafficPolicy: Local
  memory: 2048M
  rcon:
    enabled: true
  vanillaTweaksShareCodes:
  - https://vanillatweaks.net/share#VBeQiV
resources:
  requests:
    memory: 2.5Gi
persistence:
  storageClass: nfs
  dataDir:
    enabled: true
    Size: 8Gi
serviceAnnotations:
  oci-network-load-balancer.oraclecloud.com/is-preserve-source: "true"
  oci-network-load-balancer.oraclecloud.com/security-list-management-mode: All
  oci.oraclecloud.com/load-balancer-type: nlb
podAnnotations:
  instrumentation.opentelemetry.io/inject-java: opentelemetry/default