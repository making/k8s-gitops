apiVersion: sql.tanzu.vmware.com/v1
kind: Postgres
metadata:
  name: blog-db
  namespace: blog
spec:
  postgresVersion:
    name: postgres-17.5
  storageSize: 1Gi
  highAvailability:
    readReplicas: 2
    enabled: true
  resources:
    data:
      limits:
        cpu: 512m
        memory: 1Gi
      requests:
        cpu: 512m
        memory: 1Gi
    metrics:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 100m
        memory: 100Mi